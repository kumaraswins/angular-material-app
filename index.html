<!DOCTYPE html>
<html lang="en" ng-app="SampleAPP">
    <head>
        <meta charset="UTF-8">
        <title>Angular Material Design Starter App</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/angular-material.css">
    </head>

    <body layout="row" ng-controller="MainController">
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <md-toolbar class="md-tall md-hue-2">
                <span flex></span>
                <div layout="column" class="md-toolbar-tools-bottom inset">
                    <user-avatar></user-avatar>
                    <span></span>
                    <div>Steve jobs</div>
                    <div>sample@email.com</div>
                </div>
            </md-toolbar>
            <md-list>
                <md-item ng-repeat="item in menu" ng-click = "navigate(item.link)">
                    <a>
                        <md-item-content md-ink-ripple layout="row" layout-align="start center">
                            <div class="inset">
                                <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                            </div>
                            <div class="inset">{{item.title}}
                            </div>
                        </md-item-content>
                    </a>
                </md-item>
                <md-divider></md-divider>
                <md-subheader>Management</md-subheader>
                <md-item ng-repeat="item in admin">
                    <a>
                        <md-item-content md-ink-ripple layout="row" layout-align="start center">
                            <div class="inset">
                                <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                            </div>
                            <div class="inset">{{item.title}}
                            </div>
                        </md-item-content>
                    </a>
                </md-item>
            </md-list>
        </md-sidenav>
        <div layout="column" class="relative" layout-fill role="main">
            <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
                <ng-md-icon icon="add"></ng-md-icon>
            </md-button>
            <md-toolbar ng-show="!showSearch">
                <div class="md-toolbar-tools">
                    <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                        <ng-md-icon icon="menu"></ng-md-icon>
                    </md-button>
                    <h3>Dashboard</h3>
                    <span flex></span>
                    <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                        <ng-md-icon icon="search"></ng-md-icon>
                    </md-button>
                    <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
                        <ng-md-icon icon="more_vert"></ng-md-icon>
                    </md-button>
                </div>

            </md-toolbar>
            <md-toolbar class="md-hue-1" ng-show="showSearch">
                <div class="md-toolbar-tools">
                    <md-button ng-click="showSearch = !showSearch" aria-label="Back">
                        <ng-md-icon icon="arrow_back"></ng-md-icon>
                    </md-button>
                    <h3 flex="10">
                Back
              </h3>
                    <md-input-container md-theme="input" flex>
                        <label>&nbsp;</label>
                        <input ng-model="search.who" placeholder="enter search">
                    </md-input-container>
                    <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                        <ng-md-icon icon="search"></ng-md-icon>
                    </md-button>
                    <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
                        <ng-md-icon icon="more_vert"></ng-md-icon>
                    </md-button>
                </div>

            </md-toolbar>

                <div ng-view layout="column" layout-fill layout-padding>
                    <div class="inset" hide-sm></div>
                </div>

        </div>
        <!-- Angular Material Dependencies -->
        <script src="js/asserts/angular-1.3.js"></script>
        <script src="js/asserts/angular-animate-1.3.6.js"></script>
        <script src="js/asserts/angular-aria-1.3.5.js"></script>
        <script src="js/asserts/angular-material.js"></script>
        <script src="js/asserts/material-icons.js"></script>
        <script src="js/asserts/angular-route.js"></script>
        <script src="js/index.js"></script>
        <script src="js/service/DataService.js"></script>
        <script src="js/controller/DashboardController.js"></script>
        <script src="js/controller/FriendsController.js"></script>
    </body>

</html>
