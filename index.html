<!DOCTYPE html>
<html lang="en" ng-app="SampleAPP">

<head>
    <meta charset="UTF-8">
    <title>Angular Material Design Starter App</title>
    <link rel="stylesheet" href="lib/css/angular-material.css">
    <link rel="stylesheet" href="lib/css/md-table.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css" />
</head>

<body layout="row" ng-controller="MainController">
      <div ui-view name="nav"></div>
    <script  type="text/ng-template" id="navbar.html">
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" class="nav-bar">

        <md-toolbar class="md-medium-tall md-hue-2">
            <span flex></span>
            <div layout="column" class="md-toolbar-tools-bottom inset">
                <user-avatar></user-avatar>
                <span></span>
                <div>Steve jobs</div>
                <div>sample@email.com</div>
            </div>
        </md-toolbar>
        <!-- navigation bar starts -->
        <ul id="side-menu" class="side-menu">
            <span ng-repeat="menu in sideMenu">
                <li  ng-click="navClick($index,menu)" ng-class="{'active': menu.show}">
              
                <ng-md-icon icon="{{menu.icon}}" size="20" style="fill: white" ></ng-md-icon>
                <span ng-bind="menu.title"></span>
                    <span ng-show="menu.subMenu.length > 0 " class="caret">
                        <ng-md-icon icon="keyboard_arrow_right" style="fill: white" ng-hide ="menu.show"></ng-md-icon>
                        <ng-md-icon icon="keyboard_arrow_down" style="fill: white" ng-show="menu.show"></ng-md-icon>
                    </span>
            </li>
            <ul class="sub-menu slideDown" ng-show="menu.show">
               <span ng-repeat="sm in menu.subMenu">
                    <li ng-click="subNavClick($index,sm, menu)" ng-class ="{'sub-nav-active' : sm.show}">
                        <span ng-bind="sm.title"></span>
                        
                         <span ng-show="sm.subNav.length > 0 " class="caret">
                        <ng-md-icon icon="add" style="fill: white" ng-hide ="sm.show"></ng-md-icon>
                        <ng-md-icon icon="remove" style="fill: white" ng-show="sm.show"></ng-md-icon>
                    </span>
                    </li>
               
                <ul class="sub-navigation slideDown" ng-show ="sm.show"> 
                    <span ng-repeat="sn in sm.subNav">
                    <li>
                        <span ng-bind="sn.title"></span>
                    </li>
                </span>
                </ul>
                 </span>
            </ul>
            </span>
        </ul>
        <!-- navigation bar ends -->

    </md-sidenav>
    </script>
    <div layout="column" class="relative" layout-fill role="main">        
        <md-toolbar ng-show="!showSearch">
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                    <ng-md-icon icon="menu"></ng-md-icon>
                </md-button>
                <h3></h3>
                <span flex></span>
                <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                    <ng-md-icon icon="search"></ng-md-icon>
                </md-button>
                <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
                    <ng-md-icon icon="more_vert"></ng-md-icon>
                </md-button>
            </div>

        </md-toolbar>
        <md-toolbar class="md-hue-1" ng-show="showSearch">
            <div class="md-toolbar-tools">
                <md-button ng-click="showSearch = !showSearch" aria-label="Back">
                    <ng-md-icon icon="arrow_back"></ng-md-icon>
                </md-button>
                <h3 flex="10">
                Back
              </h3>
                <md-input-container md-theme="input" flex>
                    <label>&nbsp;</label>
                    <input ng-model="search.who" placeholder="enter search">
                </md-input-container>
                <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                    <ng-md-icon icon="search"></ng-md-icon>
                </md-button>
                <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
                    <ng-md-icon icon="more_vert"></ng-md-icon>
                </md-button>
            </div>

        </md-toolbar>

        <div ui-view name ="content"layout="column" layout-fill layout-padding>
            <div class="inset" hide-sm></div>
        </div>

    </div>
    <!-- Angular Material Dependencies -->
    <script src="lib/js/angular.min.js"></script>
    <script src="lib/js/angular-animate.min.js"></script>
    <script src="lib/js/angular-aria.min.js"></script>
    <script src="lib/js/angular-material.min.js"></script>
    <script src="js/asserts/material-icons.js"></script>
    <script src="lib/js/angular-ui-router.js"></script>
    <script src="lib/js/md-table.js"></script>
    <script src="js/index.js"></script>
    <script src="js/service/DataService.js"></script>
    <script src="js/service/NavService.js"></script>
    <script src="js/directive/custom-directive.js"></script>
    <script src="js/controller/DashboardController.js"></script>
    <script src="js/controller/FriendsController.js"></script>
    <script src="js/controller/LoginController.js"></script>
    
</body>

</html>
